                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="name" placeholder="Escriba el nombre completo"

                    </div>
                    <div class="col-lg-6  col-md-6 col-sm-6 col-12 col-xl-6 text-white">

                    </div>

                </div>


                <div class="row mt-4 mx-5">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 col-xl-6 text-white ">

                        <label for="correo">Correo Electronico</label>
                        <input type="email" id="correo" name="email"
                            placeholder="Escriba la direccion de correo Electronico" autocomplete="off"
                            class="form-control rounded-pill" required />

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 col-xl-6 text-white ">

                        <label for="telefono">Telefono o celular</label>
                        <input type="text" id="telefono" name="phone"
                            placeholder="Escriba el numero de telefono o celular" autocomplete="off"
                            class="form-control rounded-pill" required />

                    </div>

                </div>


                <div class="row mt-4 mx-5">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12  col-xl-6 text-white py-2">

                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="Escriba la contrase√±a"
                            required class="form-control rounded-pill" />

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 col-xl-6 text-white py-2 ">

                        <label class="text-white">Genero</label>
                        <select class="form-control rounded-pill"  id="genero" required>
                            <option class=""></option>
                            <option value="Masculino" class="text-center">Masculino</option>
                            <option value="Femenino" class="text-center">Femenino</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 col-xl-6  py-2 ">
                        <label class="text-white">Plan de usuario</label>
                        <select class="form-control rounded-pill text-center"  id="plan" required>
                            <option></option>

                    </div>


                </div>

                <div class="row mt-4 mx-5">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 col-xl-6 text-white py-2">

                        <input type="checkbox" id="terminos" required />
                        <label>Acepto los t√©rminos y condiciones</label>
